<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />

    <title>MFS App</title>
  </head>
  <body class="bg-white text-black">
    <!-- Main content start -->

    <main class="flex justify-center items-center h-screen">
      <article
        id="loginScreen"
        class="flex flex-col justify-center  items-center w-90 h-170 border border-gray-600 rounded-2xl"
      >
        <picture class="">
          <img src="./src/assets/Group 1.png" alt="" />
        </picture>

  


   <!-- screen 2 start -->
       <section class="mb-10 -mt-40  z-10    p-5  " id="screen2">

       
      

          <div class="text-center mt-6 flex  justify-center flex-wrap gap-2 items-center  px-5 ">
         
              <button
            id="addMoneyPage"
              class="bg-sky-600 px-7 py-2 rounded-lg text-white font-semibold text-lg btn"
            >
              Add Money
            </button>
            <button
            id="cashOutPage"
              class="bg-sky-600 px-7 py-2 rounded-lg text-white font-semibold text-lg btn"
            >
              Cash Out
            </button>
         
            <button
            id="moneyTransferPage"
              class="bg-sky-600 px-7 py-2 rounded-lg text-white font-semibold text-lg btn"
            >
              Transfer money
            </button>
            <button
            id="getBonusPage"
              class="bg-sky-600 px-7 py-2 rounded-lg text-white font-semibold text-lg btn"
            >
            Get Bonus
            </button>
            <button
            id="payBillPage"
              class="bg-sky-600 px-7 py-2 rounded-lg text-white font-semibold text-lg btn"
            >
              
            Pay Bill
            </button>
            <button
            id="transactionPage"
              class="bg-sky-600 px-7 py-2 rounded-lg text-white font-semibold text-lg btn"
            >
              Transactions
            </button>
            <button
            id="home"
              class="bg-sky-600 px-7 py-2 rounded-lg text-white font-semibold text-lg btn"
            >
              Back To Home
            </button>
          </div>
        </section>
    <!-- screen 2 end -->

      </article>
    </main>

    <!-- Main content end -->


 

    <script src="./src/js/script.js"></script>
  </body>
</html>
